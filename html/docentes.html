<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/docentes.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body class="bg-black d-flex justify-content-center align-items-center vh-100">
    <main class="bg-dark text-white w-50 h-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-12">
                    <h2 class=" text-center">ACCEDER</h2>
                    <center><img src="../Assets/icons/teacher.png" alt="" class="w-25 mb-2"></center>
                    <form>
                        <div class="mb-2">
                            <label class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="correo" placeholder="correo@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Mantener sesión iniciada</label>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>
                        <div class="my-3">
                            <span>¿No tienes cuenta? <a href="#">Regístrate</a></span>
                        </div>
                        <div class="p-1">
                            <div class="border-bottom text-center" style="height: 0.9rem">
                                <span class="bg-dark ">or</span>
                            </div>
                        </div>
                        <center> <button class="btn btn-light w-50 mt-4" type="submit"><i class="bi bi-google pe-2"></i>
                                Continuar
                                con
                                Google</button></center>
                    </form>
                </div>
            </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
